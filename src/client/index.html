<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{background-color: black;}
		#top_bar {overflow: hidden;height: 60px;}
		#map{height:400px;width: 100%}
		p{fill: white;color: white;}
		input[type=text]{font-family:Helvetica, Arial, sans-serif;font-size:15pt;line-height:1.8em;height:1.5em;margin:0;padding:0;}
	</style>
</head>
<body>
	<div id = "top_bar"><img src="yelp-logo.png" style="width: 200px;height: 90px;margin-top: -25px"></div><br>
	<div id="search">
		<input id = "business_autocomplete" type="text" name="business" placeholder="Type in your Business">
		<span style="height: 50px;display: inline-block;"><p>Location</p><input id="autocomplete" placeholder="Enter your address" type="text"></input></span>
	</div>
	<div id="par">
		<p id="para"></p>
	</div>
	<div id="map"></div>
	<script>
		function initMap(){
			var options = 
			{
				types: ['(cities)'],
				zoom:5,
				center: {lat: 35.024, lng: -111.887},
				styles: 
				[
				  {"elementType": "geometry","stylers": [{"color": "#212121"}]},
				  {"elementType": "labels.icon","stylers": [{"visibility": "off"}]},
				  {"elementType": "labels.text.fill","stylers": [{"color": "#757575"}]},
				  {"elementType": "labels.text.stroke","stylers": [{"color": "#212121"}]},
				  {"featureType": "administrative","elementType": "geometry","stylers": [{"color": "#757575"}]},
				  {"featureType": "administrative.country","elementType": "labels.text.fill","stylers": [{"color": "#9e9e9e"}]},
				  {"featureType": "administrative.land_parcel","stylers": [{"visibility": "off"}]},
				  {"featureType": "administrative.locality","elementType": "labels.text.fill","stylers": [{"color": "#bdbdbd"}]},
				  {"featureType": "poi","elementType": "labels.text.fill","stylers": [{"color": "#757575"}]},
				  {"featureType": "poi.park","elementType": "geometry","stylers": [{"color": "#181818"}]},
				  {"featureType": "poi.park","elementType": "labels.text.fill","stylers": [{"color": "#616161"}]},
				  {"featureType": "poi.park","elementType": "labels.text.stroke","stylers": [{"color": "#1b1b1b"}]},
				  {"featureType": "road","elementType": "geometry.fill","stylers": [{"color": "#2c2c2c"}]},
				  {"featureType": "road","elementType": "labels.text.fill","stylers": [{"color": "#8a8a8a"}]},
				  {"featureType": "road.arterial","elementType": "geometry","stylers": [{"color": "#373737"}]},
				  {"featureType": "road.highway","elementType": "geometry","stylers": [{"color": "#3c3c3c"}]},
				  {"featureType": "road.highway.controlled_access","elementType": "geometry","stylers": [{"color": "#4e4e4e"}]},
				  {"featureType": "road.local","elementType": "labels.text.fill","stylers": [{"color": "#616161"}]},
				  {"featureType": "transit","elementType": "labels.text.fill","stylers": [{"color": "#757575"}]},
				  {"featureType": "water","elementType": "geometry","stylers": [{"color": "#000000"}]},
				  {"featureType": "water","elementType": "labels.text.fill","stylers": [{"color": "#3d3d3d"}]}
				]
			}
			
			//autocomplete = new google.maps.places.Autocomplete((document.getElementById('autocomplete')),{ types: ['(cities)']});
			autocomplete = new google.maps.places.Autocomplete((document.getElementById('autocomplete')),options);
			autocomplete.setFields(
            ['address_components', 'geometry', 'icon', 'name']);

              google.maps.event.addListener(autocomplete, 'place_changed', function() {
              	var place = autocomplete.getPlace();
              	document.getElementById('para').innerHTML = "City: "+place.address_components[0].long_name+
              	"<br />State: "+place.address_components[2].long_name+
              	"<br />Country: "+place.address_components[3].long_name
              	+map.getBounds();
              	//var myLatLng = {lat: 33.363, lng: -111.044};
              	var myLatlng = new google.maps.LatLng(33.363,-111.044);
              	var marker = new google.maps.Marker({
				    position: myLatlng,
				    map: map,
				    title: "Hello"
				  });
              	marker.setMap(map);
              	if (place.geometry.viewport) {
		            map.fitBounds(place.geometry.viewport);
		          } else {
		            map.setCenter(place.geometry.location);
		            map.setZoom(17);  // Why 17? Because it looks good.
		          }
              });

			//var options = {zoom : 6,center: {lat: 35, lng: -111}}
			var map = new google.maps.Map(document.getElementById('map'), options);
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCzsPup08BPNTtMW4i6r8l4ZmcaivU0Jw&libraries=places&callback=initMap" async defer></script>
</body>
</html>
