<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy"
		content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';">

	<title>Yelp data Visualization | DataVisualization Project Spring 2019 (Group 9)</title>
	<link href="css/autocomplete.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/mini-default.min.css" />
	<link href="css/main.css" rel="stylesheet" type="text/css">

	<style>
		#wordbubble {
			background-color: dimgray;
			min-width: 320px;
			max-width: 600px;
			margin: 0 auto;
			border: 2px solid aqua;
		}

		#positives,
		#negatives {
			border: 1px solid salmon;
			min-width: 310px;
			max-width: 800px;
			border-radius: 50% 50% 50% 50%;
			transition: 0.3s;
			max-width: 500px;
			max-height: 300px;
			margin: 0 auto
		}

		#negatives {
			background-color: rgb(138, 208, 248);
		}

		#positives {
			background-color: rgb(250, 163, 104);
		}
	</style>
</head>

<body>

	<!-- UI Elements  -->
	<div id = "top_bar"><img src="img/yelp-logo.png" style="width: 200px;height: 90px;margin-top: -40px;margin-left: -25px"></div>
	<div id="search">
	  <div class="autocomplete">
	    <span style="display: inline-block;"><h2>Business Name</h2><input id = "business_autocomplete" type="text" name="business" placeholder="Type in your Business"></span>
	  </div>
	  <span style="display: inline-block;margin-left: 20px"><h2>Location</h2><input id="autocomplete" placeholder="Enter your address" type="text"></input></span>
	  <input type="submit" value="Submit" onclick="search()">
	</div>
	<div id="par"></div>
	<div id="map"></div>
	<br><br>
	<div id = "dashboard" >
		<div><center><h1 id="dash_title" style = "color: grey; font-size: 40px"></h1></center></div>
		<div id="biz_info" style="color: grey"></div><br><br>
		<div id="my_dataviz" style="border:0.5px groove grey; display: inline-block;"><h1 id="graph_title"></h1></div>
		<div id='wordbubble'></div>
		<div id="positives"></div>
		<div id="negatives"></div>
	</div>


	<!-- Javascript Scripts -->
	<script src='https://d3js.org/d3.v4.min.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCzsPup08BPNTtMW4i6r8l4ZmcaivU0Jw&libraries=places&callback=initMap" async defer></script>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/wordcloud.js"></script>

	<script src="js/business_autocomplete.js"></script>
	<script src="js/map.js"></script>
	<script src="js/search_submit.js"></script>
	<script src="js/wordbubble.js"></script>
	<script src="js/wordcloud-negatives.js"></script>
	<script src="js/wordcloud-positives.js"></script>
	<script src="js/dashboard.js"></script>

</body>

</html>
